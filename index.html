<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <!--Card-->
  <main>
    <!--Cabecera-->
    <div>
      <img src="images/bg-pattern-card.svg" alt="Fondo para la card">
    </div>
    <!--Avatar-->
    <div>
      <img src="images/image-victor.jpg" alt="Imagen avatar">
    </div>
    <!--Info principal-->
    <div id="info">
      <div id="userName">Victor Crest<span id="age">26</span></div>
      <div id="city">London</div>
    </div>
    <!--Info nÃºmeros--> 
    <div id="status">
      <div id="followers">
        <div class="firstRow">80K</div>
        <div class="secondRow">Followers</div>
      </div>
      <div id="likes">
        <div class="firstRow">803K</div>
        <div class="secondRow">Likes</div></div>
      <div id="photos">
        <div class="firstRow">1.4K</div>
        <div class="secondRow">Photos</div></div>
    </div>

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cristina Ferrer</a>.
  </div>
</body>
</html>
